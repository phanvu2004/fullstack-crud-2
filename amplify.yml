version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm install 20
        - nvm use 20
        - node -v
        - yarn install --frozen-lockfile --ignore-engines
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist/fullstack-crud/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
      - ~/.cache/yarn/**/*
