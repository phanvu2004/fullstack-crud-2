version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - npm install
        - npx ampx generate
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/fullstack-crud/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
buildSpec:
  nodeVersion: 20
