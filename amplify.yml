version: 1
backend:
    phases:
        build:
            commands:
                - 'yarn install --frozen-lockfile'
                - 'yarn ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
    phases:
        preBuild:
            commands:
                - 'nvm install 20'
                - 'nvm use 20'
                - 'yarn install'
        build:
            commands:
                - 'yarn build'
    artifacts:
        baseDirectory: dist/fullstack-crud/browser
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'
